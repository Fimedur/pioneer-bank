<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div class="" id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h1>Deposit</h1>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h1>Withdraw</h1>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    // login buton event handeler
    const loginBtn = document.getElementById('login');
    loginBtn.addEventListener("click", function(){
        // console.log("Abul");
       const lArea= document.getElementById("login-area");
        lArea.style.display = "none";
       const transactionArea = document.getElementById('transaction-area');
       transactionArea.style.display ="block";
    })

    // deposit button event handeler
    const dipositBtn = document.getElementById('addDeposit');
    dipositBtn.addEventListener("click", function(){
        // const depositAmount = document.getElementById("depositAmount").value;
        // const depositNumber = parseFloat(depositAmount);
        

        // const currentDeposit = document.getElementById('currentDeposit').innerText;
        // const currentDepositNumber = parseFloat(currentDeposit);
        // const totalDeposit = currentDepositNumber + depositNumber;
        // document.getElementById('currentDeposit').innerText = totalDeposit;

        // const currentBalance = document.getElementById('currentBalance').innerText;
        // const currentBalanceNumber =parseFloat(currentBalance);
        // const totalBalanc = currentBalanceNumber + depositNumber;
        // document.getElementById('currentBalance').innerText = totalBalanc;

        const depositNumber = getInputNumber("depositAmount");
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance",depositNumber);

       document.getElementById("depositAmount").value ="";
    })

    // deposit button event handeler
    const withdrawBtn = document.getElementById('addWithdraw');
    withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw", withdrawNumber);
        updateSpanText("currentBalance",-1*withdrawNumber);

       document.getElementById("withdrawAmount").value ="";
    })
    
    
    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }
    
    function updateSpanText(id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmonunt = currentNumber + depositNumber;
        document.getElementById(id).innerText = totalAmonunt;
    }
</script>
</html>
